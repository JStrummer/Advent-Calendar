<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>CALENDARIO DELL'AVVENTO</title>
  </head>
  <body>
    <div id="app">
      <div id="header">

      <div id="greetings">
        BENVENUTO!!
      </div>
      <form id="form_greetings" action="index.html" method="post">
        <ul>
          <li>
            <label for="name">COME TI CHIAMI?</label>
            <input type="text" id="name" name="userName" required>
          </li>
          <li>
            <button id="submitNameBtn" type="button">&#8629</button>
          </li>
        </ul>
      </form>
      <div id="date-container">
        <div class="date">
          OGGI E' IL <span id="current-date"></span>
        </div>
        <div class="date">
          MANCANO <span id="countdown"></span> A NATALE
        </div>
      </div>
    </div>
      <div id="calendar-container">
        <canvas id="background" width="300" height="300"></canvas>
        <div id="calendar">

        </div>
      </div>
    </div>

    <script src="data/html-element.js" charset="utf-8"></script>
    <script src="data/data.js" charset="utf-8"></script>
    <script src="graphic/resize.js" charset="utf-8"></script>
    <script src="graphic/background.js" charset="utf-8"></script>
    <script src="countdown.js" charset="utf-8"></script>
    <script src="calendar/box.js" charset="utf-8"></script>
    <script src="calendar/calendar.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
