<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>CALENDARIO DELL'AVVENTO</title>
  </head>
  <body>
    <div id="date-container">
      <div class="date">
        OGGI E' IL <span id="current-date"></span>
      </div>
      <div class="date">
        MANCANO <span id="countdown"></span> A NATALE
      </div>
    </div>
    <div id="calendar-container">
      <canvas id="background" width="300" height="300"></canvas>
      <canvas id="calendar" width="250" height="250"></canvas>
    </div>

    <script src="countdown.js" charset="utf-8"></script>
    <script src="background.js" charset="utf-8"></script>
    <script src="calendar.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
